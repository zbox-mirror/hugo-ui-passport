{{ define "main" }}

  <div class="section py-3 py-md-4">
    <div class="container">

        {{ (partial "breadcrumb" .) }}

        {{ if ($.Site.Data.api.keybase.user) }}

            {{ (partial "module/keybase/card" .) }}

        {{ else }}

            {{ (partial "function/alert" (dict
            "type" "danger"
            "icon" "fab fa-keybase"
            "msg" "alert.keybase.not_found"
            )) }}

        {{ end }}

    </div>
  </div>

{{ end }}
