{{ $sizes := ($.Site.Data.ui.meta.icons.sizes) }}

{{ range ($sizes) }}
  <link rel="icon" type="image/png" sizes="{{ . }}x{{ . }}" href='{{ ((printf "img/icon-%s.png" .) | absURL) }}'/>
  <link rel="shortcut icon" type="image/png" sizes="{{ . }}x{{ . }}" href='{{ ((printf "img/icon-%s.png" .) | absURL) }}'/>
  <link rel="apple-touch-icon" sizes="{{ . }}x{{ . }}" href='{{ ((printf "img/icon-%s.png" .) | absURL) }}'/>
{{ end }}

<link rel="icon" type="image/svg+xml" sizes="any" href='{{ (("img/icon.svg") | absURL) }}'/>
<link rel="shortcut icon" type="image/x-icon" href='{{ (("favicon.ico") | absURL) }}'/>
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href='{{ (("favicon.ico") | absURL) }}'/>
<meta name="theme-color" content="{{ ($.Site.Data.ui.meta.color.theme) }}"/>
